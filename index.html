        /* ===== INDUSTRIAL DESIGN SYSTEM ===== */
        :root {
            --factory-dark: #0f172a;
            --factory-gray: #1e293b;
            --panel-bg: #334155;
            --industrial-blue: #3b82f6;
            --safety-orange: #f59e0b;
            --quality-green: #10b981;
            --warning-red: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --shadow-heavy: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --border-industrial: 2px solid #475569;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--factory-dark) 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(245, 158, 11, 0.05) 0%, transparent 50%),
                linear-gradient(45deg, transparent 48%, rgba(16, 185, 129, 0.03) 50%, transparent 52%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* ===== INDUSTRIAL NAVIGATION ===== */
        .factory-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: var(--border-industrial);
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .robotic-arm-icon {
            width: 40px; height: 40px;
            animation: arm-rotate 4s ease-in-out infinite;
        }
        
        @keyframes arm-rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--industrial-blue), var(--safety-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .badge-iatf {
            background: linear-gradient(135deg, var(--quality-green), #059669);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 1rem;
        }
        
        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .control-btn {
            background: var(--panel-bg);
            border: var(--border-industrial);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-btn:hover {
            background: var(--industrial-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        /* ===== HERO SECTION ===== */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 6rem 1.5rem 2rem;
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            width: 100%;
            align-items: center;
        }
        
        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .profile-container {
            position: relative;
            width: 300px; height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--industrial-blue);
            box-shadow: 
                0 0 40px rgba(59, 130, 246, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .profile-image {
            width: 100%; height: 100%;
            object-fit: cover;
            background: #1e293b;
        }
        
        .profile-status {
            position: absolute;
            bottom: 20px; right: 20px;
            display: flex;
            gap: 0.5rem;
        }
        
        .status-led {
            width: 12px; height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .led-green { background: var(--quality-green); box-shadow: 0 0 10px var(--quality-green); }
        .led-blue { background: var(--industrial-blue); box-shadow: 0 0 10px var(--industrial-blue); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }
        
        .hero-title span {
            display: block;
            background: linear-gradient(90deg, #ffffff, var(--industrial-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--safety-orange);
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .hero-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }
        
        .tag {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .contact-item:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(5px);
        }
        
        .contact-icon {
            width: 24px; height: 24px;
            color: var(--industrial-blue);
        }
        
        /* ===== 3D FACTORY CANVAS ===== */
        .factory-canvas-container {
            position: relative;
            width: 100%; height: 500px;
            border-radius: 12px;
            overflow: hidden;
            border: var(--border-industrial);
            box-shadow: var(--shadow-heavy);
        }
        
        #factory3d {
            width: 100%; height: 100%;
            display: block;
        }
        
        .factory-controls {
            position: absolute;
            bottom: 20px; left: 20px;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        
        .factory-btn {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--industrial-blue);
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .factory-btn:hover {
            background: var(--industrial-blue);
            transform: scale(1.1);
        }
        
        .equipment-list {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.9);
            border: var(--border-industrial);
            border-radius: 8px;
            padding: 1rem;
            max-width: 250px;
            backdrop-filter: blur(10px);
        }
        
        .equipment-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .equipment-item:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .eq-indicator {
            width: 8px; height: 8px;
            border-radius: 50%;
        }
        
        .eq-active { background: var(--quality-green); }
        .eq-warning { background: var(--warning-red); animation: blink 1s infinite; }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* ===== LIVE STATS BAR ===== */
        .live-stats-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95);
            border-top: var(--border-industrial);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            z-index: 999;
            backdrop-filter: blur(10px);
        }
        
        .stats-container {
            display: flex;
            gap: 2rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--industrial-blue);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .hero-grid { grid-template-columns: 1fr; gap: 3rem; }
            .hero-title { font-size: 2.5rem; }
            .profile-container { width: 250px; height: 250px; margin: 0 auto; }
        }
        
        @media (max-width: 768px) {
            .factory-nav { padding: 0.5rem 1rem; }
            .brand-name { font-size: 1.25rem; }
            .contact-grid { grid-template-columns: 1fr; }
            .live-stats-bar { flex-direction: column; gap: 1rem; align-items: center; }
            .stats-container { gap: 1rem; }
            .equipment-list { position: relative; top: auto; right: auto; max-width: 100%; }
        }
        
        @media (max-width: 480px) {
            .hero-title { font-size: 2rem; }
            .hero-subtitle { font-size: 1.25rem; }
            .profile-container { width: 200px; height: 200px; }
            .nav-controls { gap: 0.5rem; }
            .control-btn { padding: 0.4rem 0.75rem; font-size: 0.875rem; }
        }
    </style>
</head>
